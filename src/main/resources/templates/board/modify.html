<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
	<th:block th:fragment="content">
		<h1 class="mt-4">방명록 리드 페이지</h1>
		
		<form action="/board/modify" method="post">
		<input type="hidden" name="page" th:value="${requestDTO.page}">
			<div class="form-group">
				<label>지노</label>
				<input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>타이틀</label>
				<input type="text" class="form-control" name="title" th:value="${dto.title}">
			</div>
			<div class="form-group">
				<label>컨텐트</label>
				<textarea rows="5" cols="" class="form-control" name="content">[[${dto.content}]]</textarea>
			</div>
			<div class="form-group">
				<label>라이터</label>
				<input type="text" class="form-control" name="writerName" th:value="${dto.writerName}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>레그데이트</label>
				<input type="text" class="form-control" th:value="${#temporals.format(dto.regdate, 'yyyy/MM/dd a h:mm')}" readonly="readonly">
			</div>
			<div class="form-group">
				<label>모드데이트</label>
				<input type="text" class="form-control" th:value="${#temporals.format(dto.moddate, 'yyyy/MM/dd a h:mm')}" readonly="readonly">
			</div>
			<button formaction="/board/modify" class="btn btn-outline-primary">섭밋</button>
			<button formaction="/board/delete" formmethod="get" class="btn btn-outline-primary removeBtn">딜리트</button>
			<button formaction="/board/list" formmethod="get" class="btn btn-outline-primary">리스트</button>
		</form>
		<script th:inline="javascript">
			let theForm = $('form');
			
			$('.modifyBtn').click(function(){
				if(!confirm('수정할까여?')){
					return;
				}
			});
		</script>
	</th:block>
</th:block>
</html>
