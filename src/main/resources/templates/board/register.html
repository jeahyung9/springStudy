<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
	<th:block th:fragment="content">
		<h1 class="mt-4">방명록 등록하기</h1>
		
		<form th:action="@{/board/registerPost}" th:method="post">
			<div class="form-group">
				<label>타이틀</label>
				<input type="text" class="form-control" name="title" placeholder="Enter Title">
			</div>
			<div class="form-group">
				<label>컨텐트</label>
				<textarea rows="5" class="form-control" name="content" style="resize:none" placeholder="내용글 입력"></textarea>
			</div>
			<div class="form-group">
				<label>라이터 이메일</label>
				<input type="email" class="form-control" name="writerEmail" placeholder="Enter Writer">				
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</th:block>
</th:block>
</html>
